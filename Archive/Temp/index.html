      if(timeStr[1].charAt[4] == 'p') {addMe = 1200;}        timeStr[1] = timeStr[1].substr(0,4);        timeStr[1] = parseInt(timeStr[1]) + addMe;        return timeStr;    }    function reNameTree(tree, value_key, value_name) {                //var value_key = value_key;         //console.log("D" + value_key);        for(var key in tree) {            //console.log(key);            if(key == "key") {                tree.name = tree.key;                delete tree.key;            }            if(key == "values") {                tree.children = [];                for (item in tree.values) {                    tree.children.push(reNameTree(tree.values[item], value_key, value_name));                }                delete tree.values;            }            if (key == value_key) {                //console.log("D  " + tree[value_key].toString());                if(tree[value_key] !== 0) {                    //console.log("H  " + tree[value_key].toString());                    tree.size = parseFloat(tree[value_key]);                    //console.log("H  " + tree.value);                    tree.name = tree[value_name];                    delete tree[value_key];                    delete tree[value_name];                }            }        }        return tree;    }    function zoom(d) {         //console.log("In Zoom Function")        //console.log()        treemap.sticky(true);        //treemapZoom.sticky(false);        this.treemapZoom            //.skicky(true)            .padding([headerHeight/(chartHeight/d.dy), 0, 0, 0])            .nodes(d);        var kx = chartWidth  / d.dx;        var ky = chartHeight / d.dy;        var level = d;        xscale.domain([d.x, d.x + d.dx]);        yscale.domain([d.y, d.y + d.dy]);        if (node != level) {            if (!checkClick) {                checkClick = 1;                chart.selectAll(".cell.child .foreignObject")                    .style("display", .max(0.01, ky * d.dy); })            .style("fill", function(d) { return d.children ? headerColor : color(d.parent.name); });        node = d;    }</script></html>
