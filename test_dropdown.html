<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                var day = "";
                var time = "";
                $("#dropdown2 li a").click(function() {
                    day = $(this).html();
                    $("#timeslot_list").fadeIn();
                    $("#dropdownButton").html(day);
                    if (time != "") {
                        var msg = $("<div>");
                        msg.html("You've chosen time " + time + " of " + day);
                        msg.css("display", "none");
                        $("body").append(msg);
                        msg.fadeIn();
                    }
                });

                $(".waves-effect waves-light btn").click(function(){
                    var msg = $("<div>");
                    time = $(this).html();
                    msg.html("You've chosen time " + time + " of " + day);
                    msg.css("display", "none");
                    $("body").append(msg);
                    msg.fadeIn();
                });
            });
        </script>
    </head>
    <body>
	<div class="row">
		<div class="col s1">
		    <!-- Dropdown Trigger -->
		    <a id="dropdownButton" style="width: 150px" class="btn dropdown-button" data-beloworigin="true" data-activates="dropdown2">Weekday</a>
		    <!-- Dropdown structure -->
		    <ul id="dropdown2" class="dropdown-content">
		        <li><a href="#!">Monday</a></li>
		        <li><a href="#!">Tuesday</a></li>
		        <li><a href="#!">Wednesday</a></li>
		        <li><a href="#!">Thursday</a></li>
		        <li><a href="#!">Friday</a></li>
		    </ul>
		</div>
		<div class="col s11 offset-s1">
		    <div id="timeslot_list" class="collection" style="display:none;">
		        <a class="waves-effect waves-light btn" href="#!">07:30</a>  
		        <a class="waves-effect waves-light btn" href="#!">08:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">09:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">10:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">11:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">12:30</a>
		        <a class="waves-effect waves-light btn" href="#!">13:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">14:30</a> 
		        <a class="waves-effect waves-light btn" href="#!">15:30</a>
		        <a class="waves-effect waves-light btn" href="#!">16:30</a>
		        <a class="waves-effect waves-light btn" href="#!">17:30</a>
		    </div>
		</div>
	</div>
    </body>
</html>
